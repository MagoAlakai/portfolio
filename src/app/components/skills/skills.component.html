<app-navbar></app-navbar>
<body class="animated fadeIn fast" id="container">

<div class="container pt-5">
  <h1>Skills<span class="text-danger">( )</span></h1>
  <hr class="mb-5">
  <div class="pl-4 row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 mb-5">
      <h5 class="text-muted">Front End</h5>
      <div class="list-group">
        <div  *ngFor="let skill of skills; let i= index">
          <div class="list-group-item list-group-item-action row justify-content-between align-items-center d-flex" *ngIf="skill.end === 'front'">
            <div class_="col-3">
              <img [src]='skill.img' [alt]="skill.nombre " width="25px" height="25px">
            </div>
            <div class_="col-4">
              <h6 class='align-content-center text-center mb-0'>{{ skill.nombre | lowercase}}</h6>
            </div>
            <div class="col-5">
              <div class="progress">
                <div *ngIf="skill.barra === 25" class="progress-bar bg-info" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ skill.barra }}%</div>
                <div *ngIf="skill.barra === 50" class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{ skill.barra }}%</div>
                <div *ngIf="skill.barra === 75" class="progress-bar bg-info" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{ skill.barra }}%</div>
                <div *ngIf="skill.barra === 100" class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{ skill.barra }}%</div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <h5 class="text-muted">Back End</h5>
      <div class="list-group">
        <div  *ngFor="let skill of skills; let i= index">
          <div class="list-group-item list-group-item-action row justify-content-between align-items-center d-flex" *ngIf="skill.end === 'back'">
            <div class_="col-3">
              <img [src]='skill.img' [alt]="skill.nombre " width="25px" height="25px">
            </div>
            <div class_="col-4">
              <h6 class='align-content-center text-center'>{{ skill.nombre | lowercase}}</h6>
            </div>
            <div class="col-5">
              <div class="progress">
                <div *ngIf="skill.barra === 25" class="progress-bar bg-info" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ skill.barra }}%</div>
                <div *ngIf="skill.barra === 50" class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{ skill.barra }}%</div>
                <div *ngIf="skill.barra === 75" class="progress-bar bg-info" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{ skill.barra }}%</div>
                <div *ngIf="skill.barra === 100" class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{ skill.barra }}%</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  </div>
</body>
<app-footer></app-footer>
